name: ct_kor_chok_dee_app
description: "A new Flutter project."
version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.4.0
  flutter_bloc: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.3"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/ctlogo.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo/ctlogo.jpg"
  windows:
    generate: true
    image_path: "assets/logo/ctlogo.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logo/ctlogo.jpg"

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/logo/
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: Prompt
      fonts:
        - asset: assets/fonts/prompt/Prompt-Thin.ttf
          weight: 100
        - asset: assets/fonts/prompt/Prompt-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/prompt/Prompt-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/prompt/Prompt-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/prompt/Prompt-Light.ttf
          weight: 300
        - asset: assets/fonts/prompt/Prompt-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/prompt/Prompt-Regular.ttf
          weight: 400
        - asset: assets/fonts/prompt/Prompt-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/prompt/Prompt-Medium.ttf
          weight: 500
        - asset: assets/fonts/prompt/Prompt-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/prompt/Prompt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/prompt/Prompt-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/prompt/Prompt-Bold.ttf
          weight: 700
        - asset: assets/fonts/prompt/Prompt-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/prompt/Prompt-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/prompt/Prompt-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/prompt/Prompt-Black.ttf
          weight: 900
        - asset: assets/fonts/prompt/Prompt-BlackItalic.ttf
          weight: 900
          style: italic

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
